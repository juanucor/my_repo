<!DOCTYPE html><html><head>

<title>Calculator X³ - X⁴</title><meta charset="utf-8">

<script type="text/javascript">

function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}

function cuartapot() {

var num = document.getElementById("n2");

num.value = Math.pow(num.value, 4);

}

</script>

</head>

<body>
<h1>Calculadora 2 de ……Juan Miguel Núñez Corbi……</h1>

Number:

<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>

<input type="text" id="n2"><p>

<button onclick="cuartapot()"> x^4 </button>

</body>

</html>
