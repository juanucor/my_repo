<!DOCTYPE html><html><head>

<title>Calculator X³ - X⁴</title><meta charset="utf-8">

<script type="text/javascript">

function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}


function seno() {

var num = document.getElementById("n1");

num.value = Math.sin(num.value);

}



function cuartapot() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 4);

}


</script>

</head>

<body>
<h1>Calculadora 2 de ……Juan Miguel Núñez Corbi……</h1>

Number:

<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>
<button onclick="seno()"> sin </button>
<button onclick="cuartapot()"> x^4 </button>

</body>

</html>
